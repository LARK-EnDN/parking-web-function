function countday(date){
  var count = [];
  var labels = [];
  for(i=0;i<24;i++){
    count.push(0);
    if(i<10){
      labels.push('0'+i+':00')
    }else{
      labels.push(i+':00')
    }
  }
  var Ref = firebase.database().ref("Status_record/"+date);
  Ref.on("value",function (snapshot) {
    snapshot.forEach(function (no) {
      var Ref = firebase.database().ref("Status_record/"+date+"/"+no.key);
      Ref.on("value",function (data){
        if(data.val().status == 1){
          Hr = data.val().time;
          Hr = Hr.split(":");
          Hr = parseInt(Hr[0])
          count[Hr] += 1;
        }
      })
    })
    var ctx = document.getElementById('myChart');
    var myChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: labels,//x
        datasets: [{
            label: date,//text line
            data: count,//y
            fill:false,
            borderColor: 'rgb(82, 187, 255)'
          }]
      },
      options: {
        title:{
            display:true,
            text:'ข้อมูลรายวัน'
          },
          scales: {
              yAxes: [{
                  ticks: {
                    stepSize: 1,
                    suggestedMin: 0,
                  }
              }]
            }
          }
    });
    ck_ch = 1;
    count = [];
  })
}
function countmonth(month) {
  var m = month.split("-");
  var y = m[0];
  var mm = m[1];
  var count = [];
  var labels = [];
  var maxtime = [];
  var loop = 0;
  if(mm==1||mm==3||mm==5||mm==7||mm==8||mm==10||mm==12){loop = 31;}
  else if(mm == 2) {
    loop = (y%4 == 0)&((!(y%100 == 0))||(y%400 == 0))?29:28;
  }else{loop = 30;}
  for(i=1;i<=loop;i++){
    maxtime.push(null);
    labels.push(i)
  }
  var Ref = firebase.database().ref("Status_record");
  Ref.on("value",function (snapshot) {
    snapshot.forEach(function (d) {
      count = [];
      for(i=0;i<24;i++){
        count.push(0);
      }
      var check_m = d.key.split("-");
      if(check_m[1] == mm && check_m[0] == y){
        var Ref = firebase.database().ref("Status_record/"+d.key);
        Ref.on("value",function (k) {
          k.forEach(function (data) {
            if(data.val().status == 1){
              Hr = data.val().time;
              Hr = Hr.split(":");
              Hr = parseInt(Hr[0])
              count[Hr] += 1;
            }
          })
          max = Math.max.apply(Math, count);
          for(i=0;i<24;i++){
            if(count[i] == max){
              maxtime[parseInt(check_m[2]-1)] = i*60*60;
            }
          }
        })
      }
    })
    var ctx = document.getElementById('myChart');
    var myChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: labels,//x
        datasets: [{
            label: mm+'-'+y,//text line
            data: maxtime,//y
            fill:false,
            borderColor: 'rgb(82, 187, 255)',
            showLine: false
          }]
      },
      options: {
          title:{
            display:true,
            text:'ข้อมูลรายเดือน'
          },
          scales: {
            yAxes: [{
              ticks: {
                userCallback: function(v) { return epoch_to_hh_mm_ss(v) },
                stepSize: 60*60,
                min: 0,
                max: 60*60*23
              }
            }]
          },
          tooltips: {
            callbacks: {
              label: function(tooltipItem, data) {
                return data.datasets[tooltipItem.datasetIndex].label + ': ' + epoch_to_hh_mm_ss(tooltipItem.yLabel)
              }
            }
          }
        }
      });
      ck_ch = 1;
      maxtime = [];
    })
}
function countyear(year) {
  var m = year.split("-");
  var y = m[0];
  var mm = m[1];
  var count = [];
  var labels = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];
  var savemax = [];
  var maxtime = [];
  var maxinyear = [];
  var loop = 0;
  if(mm==1||mm==3||mm==5||mm==7||mm==8||mm==10||mm==12){loop = 31;}
  else if(mm == 2) {
    loop = (y%4 == 0)&((!(y%100 == 0))||(y%400 == 0))?29:28;
  }else{loop = 30;}
  for(i=1;i<=loop;i++){
    maxtime.push(null);
  }
  var Ref = firebase.database().ref("Status_record");
  Ref.on("value",function (snapshot) {
    snapshot.forEach(function (d) {
      count = [];
      for(i=0;i<24;i++){
        count.push(0);
      }
      for(i=0;i<12;i++){
        maxinyear[i] = null;
      }
      var check_m = d.key.split("-");
      if(check_m[0] == y){
        var Ref = firebase.database().ref("Status_record/"+d.key);
        Ref.on("value",function (k) {
          k.forEach(function (data) {
            if(data.val().status == 1){
              Hr = data.val().time;
              Hr = Hr.split(":");
              Hr = parseInt(Hr[0])
              count[Hr] += 1;
            }
          })
          max = Math.max.apply(Math, count);
          for(i=0;i<24;i++){
            if(count[i] == max){
              x = parseInt(check_m[2])
              maxtime[x-1] = i*60*60;
              savet = parseInt(check_m[1]-1);
              savemax[savet] = i;//m d c
            }//maxtime เก็บเวลาของรายเดือน
          }//savemax เก็บค่าของเวลารายเดือน
        })
      }
    })
    for(i=0;i<12;i++){
      maxinyear[i] = savemax[i]*60*60;
    }
    

    var ctx = document.getElementById('myChart');
    var myChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: labels,//x
        datasets: [{
            label: y,//text line
            data: maxinyear,//y
            fill:false,
            borderColor: 'rgb(82, 187, 255)',
            showLine: false
          }]
      },
      options: {
          title:{
            display:true,
            text:'ข้อมูลรายปี'
          },
          scales: {
            yAxes: [{
              ticks: {
                userCallback: function(v) { return epoch_to_hh_mm_ss(v) },
                stepSize: 60*60,
                min: 0,
                max: 60*60*23
              }
            }]
          },
          tooltips: {
            callbacks: {
              label: function(tooltipItem, data) {
                return data.datasets[tooltipItem.datasetIndex].label + ': ' + epoch_to_hh_mm_ss(tooltipItem.yLabel)
              }
            }
          }
        }
      });
      ck_ch = 1;
      maxtime = [];
    })
}

function epoch_to_hh_mm_ss(epoch) {
  return new Date(epoch*1000).toISOString().substr(11, 5)
}
